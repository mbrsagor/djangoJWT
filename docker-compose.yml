version: '3'

services:
  web:
    restart: always
    build: ./app
    expose:
      - "8000"
    links:
      - postgres:postgres
    volumes:
      - djangoJET:/usr/src/app
      - web-static:/usr/src/app/static
    env_file: .env
#    environment:
#      DEBUG: 'true'
    command: /usr/local/bin/gunicorn docker_django.wsgi:application -w 2 -b :8000

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

volumes:
  web-django:
  web-static:
  pgdata:
